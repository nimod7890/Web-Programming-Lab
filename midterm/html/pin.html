<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>SKKU ATM</title>
</head>

<body>
    <center>
        <p>Please enter your PIN:</p>
        <input type="password" value="" placeholder="Enter PIN" maxlength="4" size="10" disabled>
        <div class="digits">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="enter">Enter</button>
            <button class="number">0</button>
            <button id="del">Del</button>
        </div>
        <button id="Return" onclick="location.href = '../main.html' ">Return Card</button>
        <script src="../js/pin.js" type="module"></script>
</body>

</html>
