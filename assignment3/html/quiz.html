<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <div id="wrapper">
        <div id="center"> <!-- all contents are centered-->
            <div class="top"> <!-- contain progress bar and score-->
                <div id="progressDiv">  <!-- progress bar -->
                    <p class="grayText" id="progressText"></p>
                    <div id="progress" class="progress0">
                        <div id="progressLeft"></div>
                        <div id="progressRight"></div>
                    </div>
                </div>
                <div id="scoreDiv"> <!-- score -->
                    <p class="grayText">Score</p>
                    <p id="score"></p>
                </div>
            </div>
            <p class="quiz" id="quiz">question</p>  <!-- quiz sentence -->
            <div>  <!-- four choices -->
                <div class="option">
                    <p class="num">A</p>
                    <p class="text"></p>
                </div>
                <div class="option">
                    <p class="num">B</p>
                    <p class="text"></p>
                </div>
                <div class="option">
                    <p class="num">C</p>
                    <p class="text"></p>
                </div>
                <div class="option">
                    <p class="num">D</p>
                    <p class="text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/quiz.js"></script>

</body>
</html>
